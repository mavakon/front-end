  <link href="https://fonts.cdnfonts.com/css/cocon" rel="stylesheet">

<body>
<div class="layout">
  <aside class="sidebar" role="navigation" aria-label="Main menu">
    <header class="sidebar-header">
      <h2>Menu</h2>
    </header>
    <nav class="menu-container" aria-label="Site navigation">
      <ul class="menu-list">
        <li><a href="index.html">Home</a></li>

    <img src="images/logo.png" alt="Family Hub Logo" class="logo">
    <header class="page-header">
      <h1>Weather Forecast</h1>
    </header>
    <section class="table-container">
      <table>
        <caption>Weekly Forecast</caption>
        <thead>
        <tr>
          <th>Day</th>
          <th>High °C</th>
          <th>Low °C</th>
          <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr><td>Monday</td><td>22</td><td>14</td><td>Sunny</td></tr>
        <tr><td>Tuesday</td><td>24</td><td>16</td><td>Partly Cloudy</td></tr>
        <tr><td>Wednesday</td><td>20</td><td>13</td><td>Cloudy</td></tr>
        <tr><td>Thursday</td><td>18</td><td>12</td><td>Light Rain</td></tr>
        <tr><td>Friday</td><td>19</td><td>11</td><td>Partly Cloudy</td></tr>
        <tr><td>Saturday</td><td>21</td><td>13</td><td>Sunny</td></tr>
        <tr><td>Sunday</td><td>23</td><td>15</td><td>Sunny</td></tr>
        </tbody>
      </table>
    </section>
  </main>
