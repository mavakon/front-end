<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Family Hub â€“ Wishlist</title>
  <link href="https://fonts.cdnfonts.com/css/cocon" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="scripts/wishlist.js"></script>
</head>
<body>
<div class="layout">
  <aside class="sidebar" role="region" aria-label="Main menu">
    <header class="sidebar-header">
      <h2>Menu</h2>
    </header>
    <nav class="menu-container" aria-label="Site navigation">
      <ul class="menu-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="weather.html">Weather</a></li>
        <li><a href="wishlist.html">Wishlist</a></li>
        <li><a href="plans.html">Plans</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </aside>

  <main class="content">
    <img src="images/logo.png" alt="Family Hub Logo" class="logo">
    <header class="page-header">
      <h1>Shared Wishlist</h1>
    </header>

    <!-- Error Message Container -->
    <div id="error-message" class="message-container" style="display: none;"></div>

    <!-- Login Section -->
    <section id="login-container" class="login-section">
      <h2>Login to Your Wishlist</h2>

      <form id="login-form" class="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        <div id="username-error" class="field-error"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <div id="password-error" class="field-error"></div>

        <button type="submit">Login</button>
      </form>
      <p class="login-hint">Try with: user1/pass1 or user2/pass2</p>
    </section>

    <!-- Wishlist Section (initially hidden, shown after login) -->
    <section id="wishlist-section">
      <section class="form-section">
        <h2>Add New Item</h2>
        <form id="wishlist-form" class="wishlist-form">
          <label for="item">Item Name:</label>
          <input type="text" id="item" name="item" placeholder="Enter item name (min 3 characters)">
          <div id="item-error" class="field-error"></div>

          <label for="description">Description:</label>
          <textarea id="description" name="description" placeholder="Enter a description"></textarea>
          <div id="description-error" class="field-error"></div>

          <label for="category">Category:</label>
          <select id="category" name="category">
            <option value="toy">Toy</option>
            <option value="book">Book</option>
            <option value="clothing">Clothing</option>
          </select>

          <button type="submit">Add to Wishlist</button>
        </form>
      </section>

      <section class="wishlists">
        <h2>Your Wishlist Items</h2>
        <ul id="wishlist-items" class="wishlist-items-container">
          <!-- Dynamic Item Display -->
        </ul>
      </section>
    </section>
  </main>
</div>
</body>
</html>
